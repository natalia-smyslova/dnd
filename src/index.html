<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
</head>
<body>

  <div class="container">
    <div class="wrapper">

      <div class="column">
        <h2 class="column__header">todo</h2>
        <div class="cards"></div>
        <div class="add-card">+ Add another card</div>
        <div class="add invisible">      
          <textarea class="add-input" placeholder="Enter a title for this card..." minlength="1" required></textarea>
          <div class="add-button__container">
            <button class="add-button ">Add Card</button>
            <span class="close">&#10006;</span>
          </div>
        </div>
      </div>

      <div class="column">
        <h2 class="column__header">in progress</h2>
        <div class="cards"></div>
        <div class="add-card">+ Add another card</div>
        <div class="add invisible">      
          <textarea class="add-input" placeholder="Enter a title for this card..." minlength="1" required></textarea>
          <div class="add-button__container">
            <button class="add-button ">Add Card</button>
            <span class="close">&#10006;</span>
          </div>
        </div>
      </div>

      <div class="column">
        <h2 class="column__header">done</h2>
        <div class="cards">
        </div>
        <div class="add-card">+ Add another card</div>
        <div class="add invisible">      
          <textarea class="add-input" placeholder="Enter a title for this card..." minlength="1" required></textarea>
          <div class="add-button__container">
            <button type="submit" class="add-button">Add Card</button>
            <span class="close">&#10006;</span>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
